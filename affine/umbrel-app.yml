description: 
>-A privacy-focused, local-first,
open-source, and ready-to-use alternative for Notion & Miro.
  One hyper-fused platform for wildly creative minds.

  🛠️ SET-UP INSTRUCTIONS
  In order to save your data, you need to sign in to your self-hosted Affine instance:  1. In the Affine
  app select the "Sign up/ Sign in" to sync with your self-hosted instance. 2. Enter the
  email and password credentials that are provided when you installed the app. To find these again, right-click on the Affine app icon
  on the umbrelOS 
  homescreen and select "Show default credentials". 3. Follow the
  steps to create your self-hosted cloud workspace. You are now 
  ready to use Affine with your self-hosted instance!
